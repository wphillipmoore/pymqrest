site_name: pymqrest (Python)
site_url: https://wphillipmoore.github.io/mq-rest-admin-python/
site_description: Python wrapper for the IBM MQ administrative REST API
repo_url: https://github.com/wphillipmoore/mq-rest-admin-python
repo_name: mq-rest-admin-python
edit_uri: ""

strict: true

docs_dir: docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ../../src
          options:
            show_source: true
            show_inheritance_diagram: false
            show_bases: true
            members_order: source

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path:
        - docs
        - ../../.mq-rest-admin-common/fragments
        - ../../../mq-rest-admin-common/fragments
  - tables
  - toc:
      permalink: true

