name: Docs - Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout mq-rest-admin-common
        uses: actions/checkout@v4
        with:
          repository: wphillipmoore/mq-rest-admin-common
          ref: develop
          path: .mq-rest-admin-common

      - name: Set up Python
        uses: wphillipmoore/standard-actions/actions/python/setup@develop
        with:
          python-version: "3.14"
          cache-prefix: "uv-docs"

      - name: Install dependencies
        run: uv sync --frozen --group docs

      - name: Build MkDocs site
        run: uv run mkdocs build -f docs/site/mkdocs.yml --strict

      - name: Upload pages artifact
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site/site

  deploy:
    name: deploy
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
